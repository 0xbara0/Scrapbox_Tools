<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scrapbox JSON Modifier</title>
  <script src="app.js" defer></script>
</head>
<body>
  <h1>Scrapbox JSON Modifier</h1>
  <label for="input-file">Upload Scrapbox JSON File:</label>
  <input type="file" id="input-file" accept=".json">
  <br><br>
  <label for="hashtag-input">Enter hashtag to add to all pages:</label>
  <input type="text" id="hashtag-input">
  <br><br>
  <button id="process-btn" disabled>Process JSON</button>
  <br><br>
  <a id="download-link" download="modified_scrapbox.json" style="display: none;">Download Modified JSON</a>
</body>
</html>
